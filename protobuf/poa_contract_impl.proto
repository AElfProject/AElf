syntax = "proto3";

package PoAImpl;

import "aelf/options.proto";
import "aelf/core.proto";
import "acs4.proto";
import "acs1.proto";
import "poa_contract.proto";

option csharp_namespace = "AElf.Contracts.Consensus.PoA";

service PoAContractImpl {
    option (aelf.csharp_state) = "AElf.Contracts.Consensus.PoA.PoAContractState";
    option (aelf.base) = "acs1.proto";
    option (aelf.base) = "acs4.proto";
    option (aelf.base) = "poa_contract.proto";
}