syntax = "proto3";

option csharp_namespace = "AElf.Runtime.CSharp3.Tests.TestContract";
import "aelf_options.proto";

service TestContract {
    option (aelf.state_type) = "AElf.Runtime.CSharp3.Tests.TestContract.TestContractState";
    rpc Increment (IncrementInput) returns (IncrementOutput) {}
}

message IncrementInput {
    int32 value = 1;
}

message IncrementOutput {
    int32 value = 2;
}

message Nothing {
}
