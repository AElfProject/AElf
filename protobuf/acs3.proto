syntax = "proto3";

package acs3;
import "common.proto";
import "aelf_options.proto";
import "google/protobuf/empty.proto";
import "google/protobuf/timestamp.proto";
import "google/protobuf/wrappers.proto";

option (aelf.identity) = "acs3";

service AuthorizationContract {
    rpc CreateProposal (Proposal) returns (Hash) {
    }
    rpc Approve (Approval) returns (google.protobuf.BoolValue) {
    }
    rpc Release (Hash) returns (google.protobuf.Empty) {
    }
    // Views
    rpc GetProposal(Hash) returns (GetProposalOutput) {
        option (aelf.is_view) = true;
    }
}

message Approval {
    Hash proposalHash = 1;
    bytes publicKey = 2;
    bytes inputData= 3;
}

message Proposal {
    Address multiSigAccount = 1;
    string name = 2;
    Address toAddress = 3;
    bytes params = 4;
    google.protobuf.Timestamp expiredTime = 5;
    Address proposer = 6;
    ProposalLevel level = 7;
}

message ApprovedResult {
    Hash proposalHash = 1;
    repeated Approval approvals = 5;
}

message GetProposalOutput{
    Proposal proposal = 1;
    ProposalStatus status = 2;
    bool canBeReleased = 3;
}

enum ProposalStatus {
    Active = 0;
    Released = 1;
    Expired = 2;
}

enum ProposalLevel{
    Normal = 0;
    Vital = 1;
}

message ProposalInfo {
    Hash proposalHash = 1;
    Proposal proposal = 2;
    bool isReleased = 3;
}