syntax = "proto3";

option csharp_namespace = "AElf.Kernel";

message Transaction
{
    Hash From = 1;
    Hash To = 2;
    uint64 IncrementId = 3;
    string MethodName = 4;
    bytes Params = 5;
}

message Hash{
    bytes Value = 1;
}

message BlockHeader{
    int32 Version = 1;
    Hash PerviousBlock = 2;
    Hash MerkleTreeRootOfTransactions = 3;
}

message BlockBody{
    Hash BlockHeader = 1;
    repeated Hash Transactions =2;
}

message Block{
    BlockHeader Header = 1;
    BlockBody Body = 2;
}

message SmartContractRegistration{
    int32 Category = 1;
    Hash ContractHash = 2;
    bytes ContractBytes = 3;

}

message SmartContractDeployment{
    Hash ContractHash = 1;
    bytes ConstructParams =2;
}

message SmartContractInvokeContext{
    Hash Caller = 1;
    uint64 IncrementId = 2;
}

message Change{
    Hash Before = 1;
    Hash After = 2;
    Hash TransactionId = 3;
}

message PairHashChange{
    Hash Key = 1;//Fixed-Path hash - to avoid conflicts between each height.
    Change Value = 2;
}

message ChangesDict{
    repeated PairHashChange Dict = 1;
}